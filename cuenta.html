<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500&family=Josefin+Sans&family=Kalnia:wght@300&family=Lemon&display=swap" rel="stylesheet">
    <title>Tienda en Línea</title>
</head>
<body>
    <header>
        <h1>Tienda Don Mario</h1>
    </header>
    <div class="sesion">
        <div class="contenido"></div>
            <form action="cgi-bin/crearCuenta.pl" method="post">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
                <br>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="password" required>
                <br>
                <input type="submit" value="Crear Cuenta">
                <p style="color: white;">¿No tienes Cuenta? Crear Cuenta</p>
            </form>
        </div>
    
    <div id="mapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3700.838870585412!2d-71.535335052838!3d-16.40315916026121!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.
                    1!3m3!1m2!1s0x91424b4db3ab1345%3A0xaa3d6655a1e51714!2sMercado%20San%20Camilo!5e0!3m2!1ses!2spe!4v1705509803323!5m2!1ses!2spe" 
                    width="600" height="450" style="border:0;">
                </iframe>
    </div>
        

</body>
</html>
